			<ul>
				<span class="right json">
					<code>
							// Copy && Paste <br>
							Quickousel.init({<br>
							"transitionStyle":"fadeIn",<br>
							"transitionSpeed": 8000,<br>
							"arrows": false,<br>
							"button": "dottedsquare"<br>
						});
					</code>
				</span>

				<span class="left forms">
					<label class="hey">Transition Style</label><br>
					<select class="transitionStyle">
						<option value="fadeIn">fadeIn</option>
						<option value="bounceIn">bounceIn</option>
						<option value="flipInX">flipInX</option>
						<option value="flipInY">flipInY</option>
						<option value="lightSpeedIn">lightSpeedIn</option>
						<option value="rotateIn">rotateIn</option>
						<option value="slideInLeft">slideInLeft</option>
						<option value="slideInRight">slideInRight</option>
						<option value="zoomIn">zoomIn</option>
						<option value="zoomInLeft">zoomInLeft</option>
						<option value="zoomInRight">zoomInRight</option>
						<option value="rollIn">rollIn</option>

					</select>
					<br>
					<label class="hey">Transition Speed (Milliseconds) </label><br>
					<select class="transitionSpeed">
						<option value="1000">1000</option>
						<option value="2000">2000</option>
						<option value="3000">3000</option>
						<option value="4000">4000</option>
						<option value="5000">5000</option>
						<option value="6000">6000</option>
						<option value="7000">7000</option>
						<option value="8000" selected>8000</option>
						<option value="9000">9000</option>
						<option value="10000">10000</option>
						<option value="11000">11000</option>
						<option value="12000">12000</option>

					</select>
					<br>
					<label class="hey">Arrows </label><br>
					<select class="arrows">
						<option value="true">true</option>
						<option value="false" selected>false</option>
					</select>
					<!-- 
						'dottedsquare' : '▦',
						'solidsquare' : '■',
						'opensquare' : '□',
						'bullet' : '•',
						'opencircle': '○',
						'solidcircle' : '●',
						'heart' : '♥',
						'spade' : '♠',
						'club' : '♣',
						'music' : '♪'
					-->
					<br>
					<label class="hey">Button Style </label><br>
					<select class="buttonStyle">
						<option value="opensquare">square</option>
						<option value="solidsquare">solidsquare</option>
						<option value="dottedsquare" selected>dottedsquare</option>
						<option value="bullet">bullet</option>
						<option value="opencircle">opencircle</option>
						<option value="solidcircle">solidcircle</option>
						<option value="heart">heart</option>
						<option value="spade">spade</option>
						<option value="club">club</option>
						<option value="music">circle</option>
					</select>
				</span>
